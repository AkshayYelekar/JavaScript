<html>
    <head>
        <script>
            function table()
            {
                var a=document.getElementById("num").value;
                for(let i=1;i<=10;i++)
                {
                    document.getElementById("mydiv").innerHTML+=a+" * "+i+" = "+i*a+"<br>";
                }
            }
        </script>
    </head>
    <body>
        <form action="submit">
            Enter a number: <input type="text" name="num" id="num"> <br> <br>
            <button type="button" name="but" id="but" onclick="table()">Click to create table</button>
        </form>
        <div id="mydiv">

        </div>
    </body>
</html>
