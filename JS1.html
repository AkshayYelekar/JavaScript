<html>
    <head>
        <script>
            function greatest()
            {
                var a=parseInt(document.getElementById("n1").value);
                var b=parseInt(document.getElementById("n2").value);
                var c=parseInt(document.getElementById("n3").value);
                alert("All numbers are entered br ka..!");
                if(a>b)
                {
                    if(a>c)
                    {
                        document.getElementById("res1").value=a;
                    }
                    else
                    {
                        document.getElementById("res1").value=c;
                    }
                }
                else
                {
                    if(b>c)
                    {

                }

        </form>
