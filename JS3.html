<html>
    <head>
        <script>
            function evenno()
            {
                var a=document.getElementById("num1").value;
                // var a=prompt("Enter an integer"); //chotasa prompt disto
                // alert("hello");
                // document.write("Even numbers are :"); //he direct navin page load krt re
                for(let i=2;i<=a;i=i+2)
                {
                    // alert("hiii");

                    document.getElementById("mydiv").innerHTML+=i+" ";
                }
            }
        </script>
    </head>
    <body>
        <form >
            Enter a number : <input type="text" name="num" id="num1"> <br> <br>
            <button type="button" name="but" id="but" onclick="evenno()">Click to print even number below than above number</button> 
        </form>
        <div id="mydiv">
           
        </div>
    </body>
</html>
